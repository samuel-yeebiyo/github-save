<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/liked.css" />
    <link
      rel="preload"
      href="font/Mona-Sans.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div id="title">
      <p><strong>GitHub Save</strong></p>
    </div>
    <main id="content">
      <p id="header">Liked files</p>
      <!-- Tadpole spinner -->
      <div id="spinner">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            class="spinner_0XTQ"
            d="M12,23a9.63,9.63,0,0,1-8-9.5,9.51,9.51,0,0,1,6.79-9.1A1.66,1.66,0,0,0,12,2.81h0a1.67,1.67,0,0,0-1.94-1.64A11,11,0,0,0,12,23Z"
          />
        </svg>
      </div>
      <template id="liked-content">
        <div id="liked-container">
          <template id="liked-file">
            <div class="liked">
              <p class="file-name"></p>
              <p class="file-repo"></p>
              <a class="file-link" href="" target="_blank"></a>
            </div>
          </template>
        </div>
      </template>
    </main>

    <script src="./liked.js"></script>
  </body>
</html>
