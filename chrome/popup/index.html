<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="preload"
      href="font/Mona-Sans.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div id="title">
      <p><strong>GitHub Save</strong></p>
    </div>
    <main id="content">
      <!-- Tadpole spinner -->
      <div id="spinner">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            class="spinner_0XTQ"
            d="M12,23a9.63,9.63,0,0,1-8-9.5,9.51,9.51,0,0,1,6.79-9.1A1.66,1.66,0,0,0,12,2.81h0a1.67,1.67,0,0,0-1.94-1.64A11,11,0,0,0,12,23Z"
          />
        </svg>
      </div>
      <template id="auth-content">
        <div id="auth-container">
          <p id="auth-message"></p>
        </div>
      </template>

      <template id="user-content">
        <button id="sign-out" title="Sign out">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            width="16"
            height="16"
          >
            <path
              d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 0 1 0 1.5h-2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 0 1 0 1.5h-2.5A1.75 1.75 0 0 1 2 13.25Zm10.44 4.5-1.97-1.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734l1.97-1.97H6.75a.75.75 0 0 1 0-1.5Z"
            ></path>
          </svg>
        </button>
        <div id="user-container">
          <div id="avatar-container">
            <img src="" id="user-avatar" alt="user avatar" />
          </div>

          <p id="user-name"></p>
          <p id="liked-counter"></p>

          <a id="liked-link" href="liked.html">Go to liked files</a>
        </div>
      </template>
      <p id="response"></p>
    </main>

    <script src="./popup.js"></script>
  </body>
</html>
